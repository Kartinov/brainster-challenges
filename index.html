<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Latest compiled and minified Bootstrap 4.6.1 CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        />

        <!-- Animate css link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- Custom styles -->
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <main class="container pb-5">
            <!-- loading-screen -->
            <div
                id="loading-screen"
                class="min-vh-100 d-flex justify-content-center align-items-center"
            >
                <h1 class="animate__animated animate__pulse">Loading...</h1>
            </div>

            <!-- start screen -->
            <div
                id="start-screen"
                class="animate__animated animate__fadeIn jumbotron text-center"
            >
                <div id="welcome-text">
                    <h1 class="display-4">Welcome to Brainster's Trivia!</h1>
                    <p class="lead">Click on the start button to begin.</p>
                </div>

                <div id="ingame-text" class="d-none">
                    <h1 class="display-4">Good Luck!</h1>
                    <p class="lead">Click on the button to start over</p>
                </div>

                <div id="finish-text" class="d-none">
                    <h1 class="display-4">Let's see your score!</h1>
                    <p class="lead">Click on the button to start again</p>
                </div>

                <hr class="my-4" />

                <button id="start-quiz-btn" class="btn btn-success btn-lg">
                    Start
                </button>

                <button
                    id="restart-quiz-btn"
                    class="animate__animated animate__fadeIn btn btn-warning btn-lg hide"
                >
                    Start Over
                </button>
            </div>

            <div id="ingame-wrapper" class="d-none">
                <!-- question and answers wrapper -->
                <div
                    id="questions"
                    class="animate__animated animate__fadeIn w-75 m-auto text-center border border-secondary shadow"
                ></div>

                <!-- progress -->
                <div
                    id="progress"
                    class="animate__animated animate__fadeIn jumbotron text-center mt-5 h2"
                ></div>
            </div>
        </main>

        <script src="./main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Car racing game</title>
        <meta name="author" content="Dimche Kartinov" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Bootstrap 4.6 CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        />

        <!-- Local CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

        <!-- CDN Font-awesome 6.1 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- header -->
        <header class="col text-center mb-3">
            <h1>Car racing game</h1>

            <div class="mt-3">
                <!-- start race button -->
                <button
                    type="button"
                    id="start-race"
                    class="btn btn-outline-light btn-lg px-5"
                >
                    Race!
                </button>

                <!-- start over button -->
                <button
                    type="button"
                    id="start-over"
                    class="btn btn-outline-light btn-lg px-5"
                >
                    Start Over
                </button>
            </div>
        </header>

        <main>
            <!-- Race track -->
            <div id="race-track" class="mb-3">
                <!-- Car 1 -->
                <div class="car-line">
                    <img id="car-1" class="car" src="./assets/img/car1.gif" />
                </div>

                <!-- Car 2 -->
                <div class="car-line">
                    <img id="car-2" class="car" src="./assets/img/car2.gif" />
                </div>
            </div>

            <!-- Results -->
            <div class="container-fluid">
                <div class="row">
                    <!-- current race results -->
                    <div class="col-5">
                        <h2 class="h3 text-center mb-3">Results</h2>
                        <div class="row">
                            <div id="car-1-results" class="col-6">
                                <h3
                                    class="h4 text-white text-center font-weight-bold"
                                >
                                    Car 1
                                </h3>
                            </div>
                            <div id="car-2-results" class="col-6">
                                <h3
                                    class="h4 text-danger text-center font-weight-bold"
                                >
                                    Car 2
                                </h3>
                            </div>
                        </div>
                    </div>

                    <!-- previous race results -->
                    <div id="previous-race-results" class="col-7">
                        <h2 class="h3 text-center mb-3">
                            Results from the previous time you played this game:
                        </h2>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

        <script src="./assets/js/app.js"></script>
    </body>
</html>

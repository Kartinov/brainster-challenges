<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS Link -->
        <link rel="stylesheet" href="./css/main.css" />

        <title>Books Management</title>
    </head>
    <body>
        <main class="container">
            <!-- List of books with their Authors -->
            <ul id="books"></ul>

            <!-- Books with activity message-->
            <ul id="booksActivity"></ul>

            <!-- Table container -->
            <div id="tableContainer"></div>

            <!-- Form Add Book -->
            <div id="successMessage">Book added successfully</div>
            <form id="formAddBook">
                <input type="text" id="title" placeholder="Book Title" />
                <input type="text" id="author" placeholder="Book Author" />
                <input
                    type="number"
                    id="onPage"
                    placeholder="Current Page On..."
                />
                <input
                    type="number"
                    id="maxPages"
                    placeholder="Book Max Pages"
                />
                <button>Add to list</button>
                <div id="errorMessages"></div>
            </form>
        </main>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
